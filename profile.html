    <div class="panel panel-default panel-border">
      <div class="panel-body">
        <div class="row">
          <div class="col-md-12">
            <h2>Patient Profile</h2>
          </div> 
          
        </div>
        
        <div class="row" style="margin-top:2em">
          <div class="col-md-6 col-sm-6">
            <div class="row">
              <div class="col-md-3">
                <label style="color:#b5b3b3;">Patient Name:</label>
              </div>
              <div class="col-md-9">  
                <select class="form-control">
                  <option>John Smith</option>
                </select>
              </div>  
            </div> 
          </div>

          <div class="col-md-6 col-sm-6 interaction-with">
            <div class="row">
              <div class="col-md-3">
                <label style="color:#b5b3b3;">Patient Address:</label>
              </div>
              <div class="col-md-9">  
                <input type="text" name="" class="form-control" id="">
              </div>  
            </div> 
          </div>
        </div>

        <div class="row" style="margin-top:2em">
            <div class="col-md-6 col-sm-6">
              <div class="row">
                <div class="col-md-3">
                  <label style="color:#b5b3b3;">Patient Prefered Name:</label>
                </div>
                <div class="col-md-9">  
                    <input type="text" name="" class="form-control" id="">
                </div>  
              </div> 
            </div>
  
            <div class="col-md-6 col-sm-6 interaction-with">
              <div class="row">
                <div class="col-md-3">
                  <label style="color:#b5b3b3;">Patient Email:</label>
                </div>
                <div class="col-md-9">  
                  <input type="text" name="" class="form-control" id="">
                </div>  
              </div> 
            </div>
          </div>

          <div class="row" style="margin-top:2em">
              <div class="col-md-6 col-sm-6">
                <div class="row">
                  <div class="col-md-3">
                    <label style="color:#b5b3b3;">Patient Cell:</label>
                  </div>
                  <div class="col-md-9">  
                      <input type="text" name="" class="form-control" id="">
                  </div>  
                </div> 
              </div>
    
              <div class="col-md-6 col-sm-6">
                <div class="row">
                  <div class="col-md-3">
                    <label style="color:#b5b3b3;">Patient Contact Day/Time:</label>
                  </div>
                  <div class="col-md-9">  
                    <input type="text" name="" class="form-control" id="">
                  </div>  
                </div> 
              </div>
            </div>

            <div class="row" style="margin-top:2em">
              <div class="col-md-6 col-sm-6">
                <div class="row">
                  <div class="col-md-3">
                    <label style="color:#b5b3b3;">Patient Contact Method:</label>
                  </div>
                  <div class="col-md-9">  
                    <select class="form-control">
                      <option>Phone</option>
                    </select>
                  </div>  
                </div> 
              </div>
            </div>
          <br>

<script>
$(document).ready(function (){
  $(".scroll-icon-down").click(function(){                
         $('.assessment-form').animate({
              scrollTop: $(".assessment-form").offset().top
        }, 2000);               
    });

    $(".scroll-icon-up").click(function(){                
         $('.assessment-form').animate({
              scrollTop: $('.assessment-form  ').prop("scrollHeight")
        }, 1000);               
    });
});
</script>
